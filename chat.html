<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html dir="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <meta http-equiv="Content-Language" content="ar-sa">
    <title>Hacked By Mr. Matrix</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-attachment: fixed;
        }
        .highlight {
            background-color: #FF0000;
            padding: 4px 12px;
            border-radius: 4px;
            display: inline;
        }
        h1 {
            font-size: 36pt;
            margin: 20px 0;
        }
        .big-text {
            font-size: 24pt;
            font-weight: bold;
        }
        .medium-text {
            font-size: 18pt;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* صوت مخفي */
        .hidden-audio {
            position: absolute !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body bgcolor="#000000">

    <!-- الصوت رجع: مخفي، autoplay مع mute أولي، loop كامل -->
    <div class="hidden-audio">
        <iframe 
            id="bgMusic"
            src="https://www.youtube.com/embed/MnMVaqHkrPM?autoplay=1&mute=1&loop=1&playlist=MnMVaqHkrPM&rel=0&modestbranding=1&controls=0&showinfo=0" 
            width="0" 
            height="0" 
            frameborder="0" 
            allow="autoplay; encrypted-media; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- JS بسيط عشان يشغل الصوت بعد تفاعل (اختياري، لو تبي الصوت يرجع بعد كليك) -->
    <script>
        document.addEventListener('click', function() {
            var iframe = document.getElementById('bgMusic');
            if (iframe) {
                iframe.src = iframe.src.replace('&mute=1', '&mute=0'); // إلغاء الميوت بعد أول كليك
            }
        }, { once: true }); // يشتغل مرة واحدة فقط
    </script>

    <div style="text-align: center;">
        <h1><span class="highlight">Hacked By Mr. Matrix</span></h1>

        <p class="big-text">
            <span class="highlight">Dedicated to NewEra Alliance (NEA) and Batman</span>
        </p>

        <p>&nbsp;</p>

        <img border="0" src="https://tbgsecurity.com/wordpress/wp-content/uploads/2014/03/hacker1.jpg" width="495" height="179">

        <p>&nbsp;</p>

        <p class="medium-text">
            <span class="highlight">"أفعالي لا تشكل أي تهديد للأمن الإجتماعي والقيم الأخلاقيه، بل هي طاقة شاب تفرغ من غير استغلال موهبتها."</span>
        </p>

        <p class="big-text">
            <span class="highlight">See You ADMIN !</span>
        </p>

        <p>&nbsp;</p>

        <p class="big-text">
            <span class="highlight">Exploit_R00T - Dr.Matrix</span>
        </p>
    </div>

</body>
</html>
