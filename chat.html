        let currentUser = null;

        onAuthStateChanged(auth, (user) => {

        const messagesContainer = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');

        function displayMessage(data) {
            const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : 'Ø§Ù„Ø¢Ù†';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-item');

            messageElement.innerHTML = `

            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„Ù„Ø£Ø³ÙÙ„
        }
        
        // Ø¯Ø§Ù„Ø© Ø§Ù„Ø¨Ø¯Ø¡ Ø¨Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ø¥Ù„Ù‰ Ù‚Ù†Ø§Ø© Ù…Ø¹ÙŠÙ†Ø©
        function startListeningToChannel(channel) {
            if (unsubscribe) {
                unsubscribe(); // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„Ù‚Ù†Ø§Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
            }
            messagesContainer.innerHTML = ''; // ØªÙØ±ÙŠØº Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
            currentChannel = channel;
            currentChatTitle.textContent = channel === 'global' ? 'ğŸŒ Ø§Ù„Ø´Ø§Øª Ø§Ù„Ø¹Ø§Ù…' : `ğŸ›¡ï¸ ØªØ­Ø§Ù„Ù: ${channel.replace('alliance_', '').toUpperCase()}`;

            const messagesRef = collection(db, "chats", channel, "messages");
            const q = query(messagesRef, orderBy("timestamp", "desc"), limit(50));

            // onSnapshot ØªØ³ØªÙ…Ø¹ Ù„Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª Ø§Ù„ÙÙˆØ±ÙŠØ©
            unsubscribe = onSnapshot(q, (snapshot) => {
                const newMessages = [];
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        newMessages.unshift({ id: change.doc.id, ...change.doc.data() });
                    }
                });
                newMessages.sort((a, b) => a.timestamp - b.timestamp); // ØªØ±ØªÙŠØ¨ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø²Ù…Ù†ÙŠØ§Ù‹
                newMessages.forEach(displayMessage);
            });
        }
        
        // Ø¯Ø§Ù„Ø© Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text.length === 0 || !currentUser) return;
            
            const messageData = {
                email: currentUser.email,
                username: currentUser.email.split('@')[0], // Ø§Ø³Ù… Ù…Ø³ØªØ®Ø¯Ù… Ø¨Ø³ÙŠØ·
                text: text,

                await addDoc(collection(db, "chats", currentChannel, "messages"), messageData);

        document.querySelectorAll('.alliance-item').forEach(item => {
