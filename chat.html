<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="MATCHING_PAGE_TITLE">البحث عن ملفات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة chat.html */
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .user-card {
            background-color: var(--secondary-dark);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; 
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        
        .user-card h3 {
            color: var(--accent-green);
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        .user-card p {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 10px;
        }

        .user-card .bio {
            color: var(--text-muted);
            font-style: italic;
        }

        /* تنسيقات المرشحات المتقدمة */
        .filters-container {
            max-width: 400px; 
            margin: 20px auto; 
            padding: 20px;
            background-color: var(--secondary-dark);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .filters-container h2 {
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #applyFiltersBtn {
            width: 100%;
            margin-top: 15px;
            background-color: var(--accent-green);
        }
        
        #applyFiltersBtn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div class="header-buttons">
            <button onclick="window.location='dashboard.html'" data-i18n="PROFILE" style="background-color: var(--accent-blue);">ملفي الشخصي</button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <div class="filters-container">
            <h2>ADVANCED_FILTERS</h2>
            
            <div class="filter-group">
                <label data-i18n="SEARCH_BY_INTERESTS">ابحث بالاهتمامات المشتركة</label>
                <input type="text" id="interestsInput" placeholder="مثال: قراءة, سفر, رياضة">
            </div>

            <div class="filter-group">
                <label>
                    <input type="checkbox" id="onlineOnlyCheckbox">
                    <span data-i18n="SHOW_ONLINE_ONLY">عرض المتصلين فقط</span>
                </label>
            </div>
            
            <button id="applyFiltersBtn" data-i18n="APPLY_FILTERS">تطبيق التصفية</button>
        </div>

        <h2 style="text-align: center;" data-i18n="AVAILABLE_USERS">ابحث عن أشخاص جدد للدردشة</h2>
        <div id="userList" class="user-list">
            <p id="loadingMessage" style="color: var(--text-muted);">جاري تحميل الملفات...</p>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs,
            doc,
            onSnapshot,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) - تأكد من صحتها ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const userListContainer = document.getElementById('userList');
        const loadingMessage = document.getElementById('loadingMessage');
        const interestsInput = document.getElementById('interestsInput');
        const onlineOnlyCheckbox = document.getElementById('onlineOnlyCheckbox');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');


        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                updateOnlineStatus(true);
                setupOnlineStatusListener();
                // جلب المستخدمين بدون مرشحات عند التحميل الأولي
                fetchUsers();
            } else {
                window.location.href = "index.html";
            }
        });
        
        // --- تحديث حالة الاتصال ---
        async function updateOnlineStatus(isOnline) {
            if (!currentUser) return;
            try {
                // نستخدم currentUser.email كـ userId في Firestore
                await updateDoc(doc(db, "users", currentUser.email), {
                    isOnline: isOnline,
                    lastSeen: new Date().toISOString()
                });
            } catch (error) {
                console.error("Error updating online status:", error);
            }
        }
        
        // --- وظيفة المراقبة عند إغلاق أو مغادرة الصفحة ---
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                updateOnlineStatus(false);
            }
        });


        // --- مراقبة حالة الاتصال للمستخدمين الآخرين ---
        function setupOnlineStatusListener() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    if (data.email === currentUser.email) return;

                    const card = document.querySelector(`.user-card[data-email="${data.email}"]`);
                    
                    if (card) {
                        const h3 = card.querySelector('h3');
                        if (h3) {
                            h3.innerHTML = h3.innerHTML.replace(/<span class="online-dot" title="متصل"><\/span>/g, '');
                            
                            const isOnlineDot = data.isOnline ? '<span class="online-dot" title="متصل"></span>' : '';
                            
                            // استخراج اسم المستخدم بدقة
                            const username = data.username || data.email.split('@')[0];
                            
                            // إعادة بناء الـ H3 مع النقطة الصحيحة واسم المستخدم
                            h3.innerHTML = `${isOnlineDot}${username}`;
                        }
                    }
                });
            });
        }
        
        // --- الدالة الرئيسية لجلب المستخدمين وتطبيق المرشحات ---
        async function fetchUsers() {
            if (!currentUser) return; // تأكد من وجود مستخدم مسجل الدخول

            try {
                userListContainer.innerHTML = '';
                loadingMessage.style.display = 'block';

                // الاستعلام يجلب جميع المستخدمين
                const q = query(collection(db, "users"));
                
                const querySnapshot = await getDocs(q);
                let allUsers = [];
                querySnapshot.forEach((doc) => {
                    allUsers.push(doc.data());
                });

                // تصفية المستخدم الحالي خارجياً
                const usersExcludingMe = allUsers.filter(user => user.email !== currentUser.email);

                // تطبيق المرشحات داخل JavaScript
                const filteredUsers = getMatchingUsers(usersExcludingMe);
                
                loadingMessage.style.display = 'none';

                if (filteredUsers.length === 0) {
                    userListContainer.innerHTML = '<p style="color: var(--text-muted);">لا يوجد مستخدمون آخرون مطابقون للمعايير الحالية.</p>';
                    return;
                }

                filteredUsers.forEach((data) => {
                    displayUser(data);
                });
                
            } catch (error) {
                console.error("Error fetching users:", error);
                loadingMessage.textContent = 'حدث خطأ أثناء تحميل المستخدمين.';
            }
        }
        
        // --- دالة منطق تصفية المستخدمين (الاهتمامات وحالة الاتصال) ---
        function getMatchingUsers(users) {
            const onlineOnly = onlineOnlyCheckbox.checked;
            const interestsQuery = interestsInput.value.trim().toLowerCase();
            let matchedUsers = users;

            // 1. تصفية حسب حالة الاتصال (Online Only)
            if (onlineOnly) {
                matchedUsers = matchedUsers.filter(user => user.isOnline === true);
            }

            // 2. تصفية حسب الاهتمامات المشتركة
            if (interestsQuery) {
                const searchInterests = interestsQuery.split(',').map(i => i.trim());
                
                matchedUsers = matchedUsers.filter(user => {
                    if (!user.interests) return false;

                    const userInterests = user.interests.toLowerCase().split(',').map(i => i.trim());
                    
                    // التحقق من وجود تطابق واحد على الأقل بين اهتمامات البحث واهتمامات المستخدم
                    return searchInterests.some(si => userInterests.includes(si));
                });
            }

            return matchedUsers;
        }

        // --- بناء بطاقة المستخدم ---
        function displayUser(userData) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.dataset.email = userData.email;
            card.onclick = () => {
                window.location.href = `private_chat.html?user=${userData.email}`;
            };
            
            const username = userData.username || userData.email.split('@')[0];
            const profileImage = `https://i.pravatar.cc/150?u=${userData.email}`;
            const isOnlineDot = userData.isOnline ? '<span class="online-dot" title="متصل"></span>' : '';
            const interestsList = userData.interests ? userData.interests.split(',').map(i => `<span style="background-color: #4a4a4a; padding: 3px 8px; border-radius: 4px; margin-left: 5px; display: inline-block;">${i.trim()}</span>`).join('') : '<p style="color: #999;">لا توجد اهتمامات محددة.</p>';

            card.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <img src="${profileImage}" alt="صورة الملف" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-left: 10px;">
                    <h3>${isOnlineDot}${username}</h3>
                </div>
                <p class="bio">${userData.bio || 'لم يكتب نبذة بعد.'}</p>
                <p><strong>الاهتمامات:</strong> ${interestsList}</p>
            `;

            userListContainer.appendChild(card);
        }
        
        // --- تسجيل الخروج ---
        window.logoutUser = function() {
            updateOnlineStatus(false).then(() => {
                signOut(auth).then(() => { 
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        }

        // --- ربط زر تطبيق التصفية بدالة الجلب ---
        applyFiltersBtn.addEventListener('click', fetchUsers);
    </script>
</body>
</html>
