<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="MATCHING_PAGE_TITLE">البحث عن ملفات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة chat.html */
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .user-card {
            background-color: var(--secondary-dark);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
            position: relative; /* لتحديد موقع الشارة */
            border: 2px solid transparent; 
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        
        /* تنسيق الشارة الجديدة للرسائل */
        .new-message-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffc107; /* لون أصفر لافت */
            color: var(--primary-dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* تأثير التوهج للبطاقة عند وجود رسالة جديدة */
        .user-card.has-new-message {
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }

        .user-card h3 {
            color: var(--accent-green);
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        .user-card p {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 10px;
        }

        .user-card .bio {
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div class="header-buttons">
            <button onclick="window.location='dashboard.html'" data-i18n="PROFILE" style="background-color: var(--accent-blue);">ملفي الشخصي</button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <h2 style="text-align: center;" data-i18n="AVAILABLE_USERS">الملفات المتاحة للدردشة</h2>
        <div id="userList" class="user-list">
            <p id="loadingMessage" style="color: var(--text-muted);">جاري تحميل الملفات...</p>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs,
            doc,
            onSnapshot,
            orderBy,
            limit
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) - تأكد من صحتها ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const userListContainer = document.getElementById('userList');
        const loadingMessage = document.getElementById('loadingMessage');

        function getChatId(email1, email2) {
            const sortedEmails = [email1, email2].sort();
            return sortedEmails.join('_');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                fetchUsers();
            } else {
                window.location.href = "index.html";
            }
        });

        async function fetchUsers() {
            try {
                // استعلام لجلب جميع المستخدمين
                const usersQuery = query(collection(db, "users"), where("email", "!=", currentUser.email));
                const querySnapshot = await getDocs(usersQuery);
                
                userListContainer.innerHTML = '';
                loadingMessage.style.display = 'none';

                if (querySnapshot.empty) {
                    userListContainer.innerHTML = '<p style="color: var(--text-muted);">لا يوجد مستخدمون آخرون متاحون حاليًا.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    displayUser(data);
                    // بدء مراقبة الرسائل لكل محادثة فور تحميل الملف
                    startChatMonitoring(currentUser.email, data.email);
                });
                
            } catch (error) {
                console.error("Error fetching users:", error);
                loadingMessage.textContent = 'حدث خطأ أثناء تحميل المستخدمين.';
            }
        }

        function displayUser(userData) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.dataset.email = userData.email;
            card.onclick = () => {
                // عند النقر، انتقل إلى صفحة الدردشة مع إزالة أي شارة رسالة جديدة
                window.location.href = `private_chat.html?user=${userData.email}`;
            };
            
            const username = userData.username || userData.email.split('@')[0];
            const profileImage = `https://i.pravatar.cc/150?u=${userData.email}`;
            const isOnlineDot = userData.isOnline ? '<span class="online-dot" title="متصل"></span>' : '';
            const interestsList = userData.interests ? userData.interests.split(',').map(i => `<span style="background-color: #4a4a4a; padding: 3px 8px; border-radius: 4px; margin-left: 5px; display: inline-block;">${i.trim()}</span>`).join('') : '<p style="color: #999;">لا توجد اهتمامات محددة.</p>';

            card.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <img src="${profileImage}" alt="صورة الملف" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-left: 10px;">
                    <h3>${isOnlineDot}${username}</h3>
                </div>
                <p class="bio">${userData.bio || 'لم يكتب نبذة بعد.'}</p>
                <p><strong>الاهتمامات:</strong> ${interestsList}</p>
                `;

            userListContainer.appendChild(card);
        }

        // --- وظيفة مراقبة الرسائل الجديدة ---
        function startChatMonitoring(currentUserEmail, partnerEmail) {
            const chatId = getChatId(currentUserEmail, partnerEmail);
            const chatRef = collection(db, "chats", chatId, "messages");
            
            // الاستعلام عن آخر رسالة واحدة فقط مرتبة تنازليًا (أحدث رسالة)
            const q = query(chatRef, orderBy('timestamp', 'desc'), limit(1)); 

            onSnapshot(q, (snapshot) => {
                const partnerCard = document.querySelector(`.user-card[data-email="${partnerEmail}"]`);
                if (!partnerCard) return;

                // إزالة الشارة والـ glow افتراضياً
                partnerCard.classList.remove('has-new-message');
                let badge = partnerCard.querySelector('.new-message-badge');
                if (badge) badge.remove();

                if (!snapshot.empty) {
                    const latestMessage = snapshot.docs[0].data();
                    
                    // إذا كانت آخر رسالة من الطرف الآخر (وليس أنا)
                    if (latestMessage.senderEmail === partnerEmail) {
                        
                        // إضافة الشارة والعلامة المرئية
                        badge = document.createElement('span');
                        badge.className = 'new-message-badge';
                        badge.textContent = 'رسالة جديدة!';
                        partnerCard.appendChild(badge);
                        partnerCard.classList.add('has-new-message'); 
                    }
                }
            });
        }
        
        window.logoutUser = function() {
            signOut(auth).then(() => { 
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
