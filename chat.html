<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="MATCHING_PAGE_TITLE">البحث عن ملفات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة chat.html */
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .user-card {
            background-color: var(--secondary-dark);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; 
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        
        .user-card h3 {
            color: var(--accent-green);
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        .user-card p {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 10px;
        }

        .user-card .bio {
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div class="header-buttons">
            <button onclick="window.location='dashboard.html'" data-i18n="PROFILE" style="background-color: var(--accent-blue);">ملفي الشخصي</button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <h2 style="text-align: center;" data-i18n="AVAILABLE_USERS">الملفات المتاحة للدردشة</h2>
        <div id="userList" class="user-list">
            <p id="loadingMessage" style="color: var(--text-muted);">جاري تحميل الملفات...</p>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs,
            doc,
            onSnapshot,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) - تأكد من صحتها ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const userListContainer = document.getElementById('userList');
        const loadingMessage = document.getElementById('loadingMessage');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // تحديث حالة الاتصال عند تسجيل الدخول
                updateOnlineStatus(true);
                // مراقبة حالة الاتصال للمستخدمين الآخرين
                setupOnlineStatusListener();
                // جلب قائمة المستخدمين
                fetchUsers();
            } else {
                window.location.href = "index.html";
            }
        });
        
        // تحديث حالة الاتصال في قاعدة البيانات
        async function updateOnlineStatus(isOnline) {
            if (!currentUser) return;
            try {
                await updateDoc(doc(db, "users", currentUser.email), {
                    isOnline: isOnline,
                    lastSeen: new Date().toISOString()
                });
            } catch (error) {
                console.error("Error updating online status:", error);
            }
        }
        
        // وظيفة المراقبة عند إغلاق أو مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                // يتم تجاهل هذا التحديث عادةً إذا كانت الصفحة تغلق فعلاً، ولكن نضعه احتياطياً
                updateOnlineStatus(false);
            }
        });


        // مراقبة حالة الاتصال للمستخدمين الآخرين
        function setupOnlineStatusListener() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    const card = document.querySelector(`.user-card[data-email="${data.email}"]`);
                    
                    if (card) {
                        const h3 = card.querySelector('h3');
                        if (h3) {
                            // تحديث نقطة الاتصال فقط
                            const isOnlineDot = data.isOnline ? '<span class="online-dot" title="متصل"></span>' : '';
                            h3.innerHTML = isOnlineDot + h3.textContent.replace('<span class="online-dot" title="متصل"></span>', '');
                        }
                    }
                });
            });
        }
        
        async function fetchUsers() {
            try {
                // استعلام لجلب جميع المستخدمين باستثناء المستخدم الحالي
                const usersQuery = query(collection(db, "users"), where("email", "!=", currentUser.email));
                const querySnapshot = await getDocs(usersQuery);
                
                userListContainer.innerHTML = '';
                loadingMessage.style.display = 'none';

                if (querySnapshot.empty) {
                    userListContainer.innerHTML = '<p style="color: var(--text-muted);">لا يوجد مستخدمون آخرون متاحون حاليًا.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    displayUser(data);
                });
                
            } catch (error) {
                console.error("Error fetching users:", error);
                loadingMessage.textContent = 'حدث خطأ أثناء تحميل المستخدمين.';
            }
        }

        function displayUser(userData) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.dataset.email = userData.email;
            card.onclick = () => {
                window.location.href = `private_chat.html?user=${userData.email}`;
            };
            
            const username = userData.username || userData.email.split('@')[0];
            const profileImage = `https://i.pravatar.cc/150?u=${userData.email}`;
            const isOnlineDot = userData.isOnline ? '<span class="online-dot" title="متصل"></span>' : '';
            const interestsList = userData.interests ? userData.interests.split(',').map(i => `<span style="background-color: #4a4a4a; padding: 3px 8px; border-radius: 4px; margin-left: 5px; display: inline-block;">${i.trim()}</span>`).join('') : '<p style="color: #999;">لا توجد اهتمامات محددة.</p>';

            card.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <img src="${profileImage}" alt="صورة الملف" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-left: 10px;">
                    <h3>${isOnlineDot}${username}</h3>
                </div>
                <p class="bio">${userData.bio || 'لم يكتب نبذة بعد.'}</p>
                <p><strong>الاهتمامات:</strong> ${interestsList}</p>
            `;

            userListContainer.appendChild(card);
        }
        
        window.logoutUser = function() {
            // تحديث حالة الاتصال إلى "غير متصل" عند تسجيل الخروج
            updateOnlineStatus(false).then(() => {
                signOut(auth).then(() => { 
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        }
    </script>
</body>
</html>
