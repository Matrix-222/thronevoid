<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>عرش الفراغ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#FFD700;font-family:Arial;overflow:hidden;height:100vh}
.stars{position:fixed;inset:0;background:transparent url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='4' height='4'><circle cx='2' cy='2' r='1' fill='%23fff'/></svg>") repeat;animation:s 8s infinite}
@keyframes s{0%,100%{opacity:.3}50%{opacity:1}}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}
h1{font-size:4.5rem;text-shadow:0 0 40px #FFD700;animation:g 3s infinite alternate}
@keyframes g{from{text-shadow:0 0 20px #FFD700}to{text-shadow:0 0 60px #FFD700,0 0 100px #B8860B}}
.btn{background:#FFD700;color:#000;padding:20px 60px;font-size:2rem;border:none;border-radius:50px;cursor:pointer;box-shadow:0 0 50px #FFD700;animation:p 2s infinite}
.btn:hover{transform:scale(1.15)}
@keyframes p{0%,100%{box-shadow:0 0 50px #FFD700}50%{box-shadow:0 0 100px #FFD700}}
#game{display:none;position:absolute;inset:0;background:rgba(0,0,0,0.97);padding:30px;text-align:center}
.stat{display:inline-block;background:rgba(255,215,0,0.15);border:3px solid #FFD700;border-radius:20px;padding:20px 40px;margin:20px;font-size:2.5rem}
</style>
</head>
<body>

<div class="stars"></div>

<div class="center" id="welcome">
  <h1>عرش الفراغ</h1>
  <p style="font-size:2rem;margin:40px 0">هل أنت جاهز لتتويجك إمبراطور المجرة؟</p>
  <button class="btn" id="start">ابدأ إمبراطوريتك</button>
</div>

<div id="game">
  <h1 style="margin:30px 0">لوحة تحكم الإمبراطور علي آل عابد</h1>
  <div class="stat" id="p">0</div> <span style="font-size:2rem">كواكب</span><br>
  <div class="stat" id="f">0</div> <span style="font-size:2rem">أساطيل</span><br>
  <div class="stat" id="e">500</div> <span style="font-size:2rem">طاقة</span>
  <br><br>
  <button class="btn" onclick="addF()">إنشاء أسطول</button>
  <button class="btn" onclick="conq()">غزو كوكب</button>
  <button class="btn" onclick="rep()">تقرير</button>
  <br><br>
