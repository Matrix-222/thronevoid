<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="SIGN_IN">تسجيل الدخول</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS خاص لصفحة تسجيل الدخول */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-dark);
            color: white;
            text-align: center;
        }
        .login-box {
            background-color: var(--secondary-dark);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: var(--accent-yellow);
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
            text-align: center; 
        }
        button {
            padding: 10px 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .language-switcher {
            position: absolute;
            top: 15px;
            left: 15px; 
            z-index: 100;
        }
        .language-switcher button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #555;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="login-box">
        
        <div class="language-switcher">
            <button onclick="switchLanguage('ar')" data-i18n="ARABIC_BUTTON">العربية</button>
            <button onclick="switchLanguage('en')" data-i18n="ENGLISH_BUTTON">English</button>
        </div>

        <h1>THRONES OF THE VOID</h1>
        
        <p data-i18n="SIGN_IN">تسجيل الدخول</p> 
        
        <div class="input-group">
            <input type="email" id="emailInput" placeholder="البريد الإلكتروني">
        </div>

        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="كلمة المرور">
        </div>
        
        <button id="loginBtn" data-i18n="SIGN_IN">تسجيل الدخول</button>
        
        <p style="margin-top: 10px;"><a href="#" style="color: #9b59b6;" data-i18n="FORGOT_PASSWORD">نسيت كلمة المرور؟</a></p>

        <p style="margin-top: 20px;"><a href="register.html" style="color: var(--accent-yellow);" data-i18n="REGISTER">ليس لديك حساب؟ سجل الآن</a></p>
        
    </div>

    <script src="i18n.js"></script> 
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, // دالة تسجيل الدخول بالإيميل
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // تسجيل الدخول ناجح
                    alert(loadLanguage('LOGIN_SUCCESS'));
                    window.location.href = "dashboard.html"; 
                })
                .catch((error) => {
                    console.error("Login Error:", error.code, error.message);
                    // استخدام دالة الترجمة العالمية
                    alert(loadLanguage('LOGIN_FAIL'));
                });
        });


        // إذا كان المستخدم مسجلاً الدخول بالفعل، يُعاد توجيهه
        onAuthStateChanged(auth, user => {
            if (user) {
                // يمكنك تفعيل هذا لإعادة التوجيه التلقائي
                // window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
