<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرش الفراغ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#d4af37;
  font-family:Tajawal,Arial,sans-serif;
  overflow:hidden;
  height:100vh;
  position:relative;
}
audio{visibility:hidden}

/* اللوحة الذهبية الضخمة */
#gold-plate{
  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  width:90%;max-width:800px;z-index:2;
}
#gold-plate img{width:100%;filter:drop-shadow(0 0 60px #b8860b);}

/* العرش الذهبي أسفل */
#throne{
  position:fixed;bottom:-10%;left:50%;transform:translateX(-50%);
  width:100%;max-width:1000px;opacity:0.85;z-index:1;
}

/* دخان ملكي */
.smoke{
  position:fixed;bottom:0;width:100%;height:300px;
  background:linear-gradient(transparent,#000);
  background-image:url('https://i.ibb.co.com/5kqY8nK/smoke.png');
  background-size:cover;opacity:0.4;animation:smoke 20s infinite linear;
}
@keyframes smoke{0%{background-position:0 100%}100%{background-position:0 0}}

/* عنوان إضافي */
h1{
  position:fixed;top:20%;left:50%;transform:translateX(-50%);
  font-size:clamp(3rem,12vw,8rem);color:#d4af37;
  text-shadow:0 0 60px #b8860b,0 0 120px #8b0000;
  letter-spacing:8px;z-index:10;
}

/* أزرار ذهبية فخمة */
.gold-btn{
  position:relative;background:linear-gradient(45deg,#8b0000,#b8860b,#d4af37,#b8860b,#8b0000);
  color:#000;border:5px ridge #d4af37;padding:20px 50px;
  font-size:2rem;font-weight:900;border-radius:25px;cursor:pointer;
  box-shadow:0 0 80px #b8860b,0 15px 40px #000;
  transition:0.4s;margin:20px auto;display:block;width:80%;max-width:500px;z-index:10;
}
.gold-btn:hover{
  transform:scale(1.08) translateY(-10px);
  box-shadow:0 0 150px #d4af37,0 0 200px #8b0000,0 30px 60px #000;
}

/* باقي العناصر */
.container{position:relative;z-index:10;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
</style>
</head>
<body>

<audio id="imperialMarch" autoplay loop volume="0.3">
  <source src="https://files.catbox.moe/8p3v0j.mp3" type="audio/mpeg">
</audio>

<div class="smoke"></div>

<div id="throne">
  <img src="https://i.ibb.co/9h5Y7tQ/darth-vader-throne-skulls-gold.png" alt="العرش الذهبي">
</div>

<div id="gold-plate">
  <img src="https://i.ibb.co/0jD5q8K/thronevoid-gold-plate.png" alt="عرش الفراغ">
</div>

<div class="container">
  <h1>عرش الفراغ</h1>
  
  <button class="gold-btn" onclick="document.getElementById('auth').style.display='block';this.style.display='none'">
    ادخل الإمبراطورية
  </button>
</div>

<!-- صفحة تسجيل الدخول تظهر بعد الضغط -->
<div id="auth" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.95);z-index:20;display:flex;align-items:center;justify-content:center">
  <div style="background:#111;border:4px solid #d4af37;padding:40px;border-radius:30px;text-align:center;max-width:500px">
    <h2 style="color:#d4af37;font-size:3rem;margin-bottom:30px">تسجيل الدخول</h2>
    <input type="text" placeholder="اسم الملك" style="width:100%;padding:18px;margin:15px 0;background:#000;color:#d4af37;border:2px solid #d4af37;border-radius:15px;font-size:1.5rem"><br>
    <input type="password" placeholder="كلمة السر الملكية" style="width:100%;padding:18px;margin:15px 0;background:#000;color:#d4af37;border:2px solid #d4af37;border-radius:15px;font-size:1.5rem"><br>
    <button class="gold-btn" style="width:100%;font-size:2rem">ادخل عرشك</button>
  </div>
</div>

<script>
document.body.onclick = () => document.getElementById("imperialMarch").play();
</script>
</body>
</html>
