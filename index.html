<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرش الفراغ</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:'Exo 2',sans-serif;
  overflow-x:hidden;
  min-height:100vh;
}
audio{visibility:hidden}

/* خلفية Star Wars الرسمية */
.bg{
  position:fixed;inset:0;
  background:url('https://i.ibb.co.com/sw-official-bg.jpg') center/cover no-repeat;
  opacity:0.7;z-index:-2;
}
.stars{
  position:fixed;inset:0;
  background:url('https://i.ibb.co.com/stars-field.gif') repeat;
  opacity:0.8;animation:move 180s linear infinite;
}
@keyframes move{background-position:100% 100%}

/* شريط التنقل الرسمي */
header{
  position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.9);z-index:1000;
  padding:15px 40px;display:flex;justify-content:space-between;align-items:center;
  border-bottom:2px solid #e60000;
}
.logo{
  font-family:'Orbitron',sans-serif;font-size:2.2rem;color:#e60000;
  text-shadow:0 0 20px #e60000;letter-spacing:3px;
}
nav a{
  color:#fff;margin:0 20px;font-weight:600;font-size:1.1rem;
  text-decoration:none;transition:0.3s;position:relative;
}
nav a:hover{color:#e60000}
nav a::after{content:'';position:absolute;bottom:-8px;left:0;width:0;height:2px;background:#e60000;transition:0.3s}
nav a:hover::after{width:100%}

/* العنوان الملحمي */
.hero{
  text-align:center;padding:140px 20px 80px;
}
.hero h1{
  font-family:'Orbitron',sans-serif;font-size:clamp(4rem,12vw,8rem);
  color:#fff;text-shadow:0 0 40px #e60000,0 0 80px #000;
  letter-spacing:8px;margin-bottom:20px;
}
.hero p{
  font-size:1.4rem;color:#aaa;max-width:800px;margin:0 auto 50px;
}

/* الأزرار الرسمية */
.btn{
  background:transparent;color:#fff;border:2px solid #e60000;
  padding:16px 50px;font-size:1.5rem;font-weight:600;
  margin:15px;display:inline-block;min-width:280px;
  cursor:pointer;transition:0.4s;border-radius:4px;
  box-shadow:0 0 20px rgba(230,0,0,0.4);
}
.btn:hover{
  background:#e60000;color:#fff;box-shadow:0 0 40px #e60000;
  transform:scale(1.05);
}
.btn.social{background:#1877f2;border:none}
.btn.google{background:#db4437;border:none}

/* البطاقات */
.card{
  background:rgba(10,10,20,0.95);border:1px solid #333;
  padding:40px;border-radius:8px;max-width:500px;margin:40px auto;
  box-shadow:0 10px 40px rgba(0,0,0,0.8);
}
input{
  width:100%;padding:16px;margin:12px 0;background:#111;color:#fff;
  border:1px solid #444;border-radius:4px;font-size:1.1rem;
}

/* لوحة التحكم */
#dashboard{text-align:center;padding:100px 20px;display:none}

/* تذييل */
footer{
  text-align:center;padding:60px 20px;color:#666;font-size:0.9rem;
  border-top:1px solid #333;margin-top:100px;
}
footer a{color:#e60000;font-weight:bold}
</style>
</head>
<body>

<audio id="music" autoplay loop>
  <source src="https://files.catbox.moe/8p3v0j.mp3" type="audio/mpeg">
</audio>

<div class="bg"></div>
<div class="stars"></div>

<header>
  <div class="logo">عرش الفراغ</div>
  <nav>
    <a href="#home">الرئيسية</a>
    <a href="#game">اللعبة</a>
    <a href="#rank">الرنك</a>
    <a href="#alliance">التحالفات</a>
  </nav>
</header>

<div class="hero" id="home">
  <h1>عرش الفراغ</h1>
  <p>انضم إلى الإمبراطورية الفضائية الأعظم في الكون</p>
  
  <button class="btn" onclick="show('login')">تسجيل الدخول</button>
  <button class="btn" onclick="show('register')">تسجيل جديد</button>
</div>

<!-- تسجيل الدخول -->
<div id="login" class="card" style="display:none">
  <h2 style="text-align:center;color:#e60000;margin-bottom:30px">تسجيل الدخول</h2>
  <input type="text" placeholder="اسم الإمبراطور">
  <input type="password" placeholder="كلمة المرور">
  <button class="btn" onclick="enterGame()">دخول</button>
  <button class="btn social">فيسبوك</button>
  <button class="btn google">جوجل</button>
  <p style="text-align:center;margin-top:20px"><a href="#" onclick="show('home')">رجوع</a></p>
</div>

<!-- التسجيل -->
<div id="register" class="card" style="display:none">
  <h2 style="text-align:center;color:#e60000;margin-bottom:30px">إنشاء إمبراطورية</h2>
  <input type="text" placeholder="اسم الإمبراطور">
  <input type="email" placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">
  <button class="btn" onclick="alert('تم التسجيل!');enterGame()">إنشاء حساب</button>
  <p style="text-align:center;margin-top:20px"><a href="#" onclick="show('home')">رجوع</a></p>
</div>

<!-- لوحة التحكم -->
<div id="dashboard">
  <h1 style="color:#e60000">أمرك يا سيدي الإمبراطور</h1>
  <p style="font-size:2rem;margin:40px 0">
    كواكب محتلة: <strong>12</strong> | أساطيل: <strong>8</strong> | طاقة: <strong>15400</strong>
  </p>
  <button class="btn" onclick="alert('تم غزو كوكب جديد!')">غزو كوكب</button>
  <button class="btn" onclick="alert('تم بناء أسطول جديد!')">بناء أسطول</button>
  <button class="btn" style="background:#333" onclick="show('home')">تسجيل الخروج</button>
</div>

<footer>
  كل الحقوق محفوظة © 2025 • <a href="https://x.com/ccs_0" target="_blank">@ccs_0</a>
</footer>

<script>
document.body.onclick = () => document.getElementById("music").play();

function show(section){
  document.querySelectorAll('#login,#register,#dashboard,.hero').forEach(el=>el.style.display='none');
  if(section==='home') document.querySelector('.hero').style.display='block';
  else document.getElementById(section).style.display='block';
}
function enterGame(){
  document.querySelector('.hero').style.display='none';
  document.getElementById('dashboard').style.display='block';
}
</script>
</body>
</html>
