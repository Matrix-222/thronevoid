<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>عرش الفراغ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#121212;color:#E0E0E0;font-family:Arial;height:100vh;overflow:hidden}
.stars{position:fixed;inset:0;background:transparent url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='2' height='2'><circle cx='1' cy='1' r='0.7' fill='%23555'/></svg>") repeat;opacity:0.5}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}
h1{font-size:3.8rem;color:#FFC107;margin-bottom:20px;text-shadow:0 0 12px #FFC10750}
p{font-size:1.4rem;margin:30px 0;color:#AAAAAA}
.btn{background:#FFC107;color:#000;padding:16px 45px;font-size:1.5rem;border:none;border-radius:30px;cursor:pointer;box-shadow:0 4px 20px #FFC10740;transition:.3s}
.btn:hover{transform:scale(1.07);box-shadow:0 6px 25px #FFC10760}
#game{display:none;background:#1E1E1E;padding:30px;text-align:center;height:100vh}
.stats{display:flex;justify-content:center;gap:30px;margin:30px 0;flex-wrap:wrap}
.stat{background:#2C2C2C;border:1px solid #FFC107;border-radius:12px;padding:20px 30px;min-width:140px}
.stat-value{font-size:2.5rem;color:#FFC107}
.stat-label{font-size:1rem;color:#999}
.actions{margin:40px 0}
.actions button{margin:10px;padding:12px 30px;font-size:1.1rem;background:#2C2C2C;color:#E0E0E0;border:1px solid #FFC107;border-radius:10px;cursor:pointer;transition:.3s}
.actions button:hover{background:#FFC107;color:#000}
</style>
</head>
<body>

<div class="stars"></div>

<div class="center" id="welcome">
  <h1>عرش الفراغ</h1>
  <p>هل أنت جاهز لتتويجك إمبراطور المجرة؟</p>
  <button class="btn" onclick="enter()">ابدأ إمبراطوريتك</button>
</div>

<div id="game">
  <h2 style="color:#FFC107;margin:20px 0">لوحة تحكم الإمبراطور علي آل عابد</h2>
  
  <div class="stats">
    <div class="stat"><div class="stat-value" id="planets">0</div><div class="stat-label">كواكب محتلة</div></div>
    <div class="stat"><div class="stat-value" id="fleets">0</div><div class="stat-label">أساطيل جاهزة</div></div>
    <div class="stat"><div class="stat-value" id="energy">1000</div><div class="stat-label">طاقة إجمالية</div></div>
  </div>

  <div class="actions">
    <button onclick="addFleet()">إنشاء أسطول</button>
    <button onclick="conquer()">غزو كوكب</button>
    <button onclick="report()">عرض التقرير</button>
  </div>

  <button onclick="location.reload()" style="margin-top:40px">العودة للشاشة الرئيسية</button>
</div>

<script>
let s = {p:0, f:0, e:1000};

function enter(){
  document.getElementById('welcome').style.display='none';
  document.getElementById('game').style.display='block';
}

function addFleet(){
  if(s.e >= 200){
    s.f++; s.e -= 200;
    update();
  }
}

function conquer(){
  if(s.f > 0){
    s.p++; s.e += 500; s.f--;
    update();
  }
}

function report(){
  alert(`تقرير الإمبراطورية:\nكواكب محتلة: ${s.p}\nأساطيل: ${s.f}\nطاقة: ${s.e}`);
}

function update(){
  document.getElementById('planets').textContent = s.p;
  document.getElementById('fleets').textContent = s.f;
  document.getElementById('energy').textContent = s.e;
}
</script>
</body>
</html>
