<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="SIGN_IN">تسجيل الدخول</title> 
    
    <style>
        :root {
            --primary-dark: #1e1e1e; /* خلفية داكنة جداً */
            --secondary-dark: #2c3e50; /* لون صندوق المحتوى (أزرق داكن) */
            --accent-yellow: #f1c40f; /* لون التمييز الأصفر */
            --accent-blue: #3498db; /* لون الأزرار الأساسي */
            --text-light: #ecf0f1; /* لون النص الفاتح */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .login-box {
            background-color: var(--secondary-dark);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: var(--accent-yellow);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: var(--text-light);
            text-align: right; 
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .language-switcher {
            position: absolute;
            top: 15px;
            left: 15px; 
            z-index: 100;
        }
        .language-switcher button {
            width: auto;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #555;
            font-size: 0.8em;
            border-radius: 5px;
            margin-top: 0;
        }
        a {
            color: #9b59b6;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: var(--accent-yellow);
        }
    </style>
</head>
<body>
    <div class="login-box">
        
        <div class="language-switcher">
            <button onclick="switchLanguage('ar')" data-i18n="ARABIC_BUTTON">العربية</button>
            <button onclick="switchLanguage('en')" data-i18n="ENGLISH_BUTTON">English</button>
        </div>

        <h1>THRONES OF THE VOID</h1>
        
        <p data-i18n="SIGN_IN_EMAIL_TITLE">تسجيل الدخول بالبريد الإلكتروني</p> 
        
        <div class="input-group">
            <input type="email" id="emailInput" data-i18n="EMAIL_PLACEHOLDER" placeholder="البريد الإلكتروني">
        </div>

        <div class="input-group">
            <input type="password" id="passwordInput" data-i18n="PASSWORD_PLACEHOLDER" placeholder="كلمة المرور">
        </div>
        
        <button id="loginBtn" data-i18n="SIGN_IN">تسجيل الدخول</button>
        
        <p style="margin-top: 15px; margin-bottom: 0;"><a href="#" id="forgotPasswordLink" data-i18n="FORGOT_PASSWORD">نسيت كلمة المرور؟</a></p>

        <p style="margin-top: 10px;"><a href="register.html" style="color: var(--accent-yellow);" data-i18n="REGISTER">ليس لديك حساب؟ سجل الآن</a></p>
        
    </div>

    <script src="i18n.js"></script> 
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail, // <--- دالة استعادة كلمة المرور
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // *** مفاتيح مشروعك الفعلي (thronevoid) - تأكد من صحتها ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink'); 

        // ربط دالة استعادة كلمة المرور
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault(); 
            resetPassword();
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert(loadLanguage('LOGIN_FIELDS_REQUIRED'));
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(loadLanguage('LOGIN_SUCCESS'));
                    window.location.href = "dashboard.html"; 
                })
                .catch((error) => {
                    console.error("Login Error:", error.code, error.message);
                    alert(loadLanguage('LOGIN_FAIL'));
                });
        });

        // دالة استعادة كلمة المرور
        async function resetPassword() {
            const email = emailInput.value.trim();

            if (!email) {
                alert("الرجاء إدخال البريد الإلكتروني الذي تريد استعادة كلمة مروره في الحقل المخصص.");
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`✅ تم إرسال رابط استعادة كلمة المرور إلى البريد الإلكتروني: ${email}. يرجى التحقق من صندوق الوارد والرسائل غير المرغوب فيها (Spam).`);
            } catch (error) {
                console.error("Password Reset Error:", error);
                alert("❌ فشل إرسال رابط استعادة كلمة المرور. تأكد من صحة البريد الإلكتروني وأن الحساب موجود.");
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                // ...
            }
        });
    </script>
</body>
</html>
