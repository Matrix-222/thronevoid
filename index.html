<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Throne Void</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin:0;
        font-family: 'Arial', sans-serif;
        background: radial-gradient(#000011, #000);
        color: white;
        overflow-x: hidden;
        transition: 0.3s;
    }
    body.light {
        background: radial-gradient(#e0e0e0, #fafafa);
        color: #111;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        position: relative;
        z-index: 10;
    }
    header h1 {
        font-size: 32px;
        letter-spacing: 2px;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
    }
    nav a {
        color: #0ff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        transition: 0.2s;
    }
    nav a:hover {
        color: #fff;
        text-shadow: 0 0 8px #0ff;
    }
    #themeToggle {
        padding: 10px 18px;
        background: #222;
        color: #0ff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    body.light #themeToggle {
        background: #ddd;
        color: #111;
    }
    .hero {
        text-align: center;
        padding: 100px 20px 50px 20px;
        position: relative;
        z-index: 5;
    }
    .hero h2 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px #0ff;
    }
    .hero p {
        font-size: 20px;
        color: #ccc;
        max-width: 700px;
        margin: auto;
        line-height: 1.6;
    }
    .buttons {
        margin-top: 30px;
    }
    .buttons a {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        background: #0ff;
        color: #000;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
    }
    .buttons a:hover {
        background: #0aa;
        color: #fff;
    }
    canvas#gameCanvas {
        display: block;
        margin: 50px auto;
        background: rgba(0,0,0,0.6);
        border-radius: 20px;
        width: 90%;
        height: 300px;
    }
    /* Starfield background */
    #stars {
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: transparent;
    }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<header>
    <h1>Throne Void</h1>
    <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>
    <button id="themeToggle">Toggle Theme</button>
</header>
<div class="hero">
    <h2>Welcome to Throne Void</h2>
    <p>Explore the galaxy, build your fleet, dominate alliances, and survive the cosmic challenges in a vast universe full of opportunities.</p>
    <div class="buttons">
        <a href="register.html">Join Now</a>
        <a href="dashboard.html">Start Playing</a>
    </div>
</div>
<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>
<script>
// Theme toggle
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => { document.body.classList.toggle('light'); });

// Starfield background
const starCanvas = document.getElementById('stars');
const ctx = starCanvas.getContext('2d');
starCanvas.width = window.innerWidth;
starCanvas.height = window.innerHeight;
const stars = Array.from({length:200}, () => ({
    x: Math.random()*starCanvas.width,
    y: Math.random()*starCanvas.height,
    size: Math.random()*2,
    speed: Math.random()*0.5 + 0.2
}));
function animateStars(){
    ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
    ctx.fillStyle='white';
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if(s.y > starCanvas.height) s.y = 0;
    });
    requestAnimationFrame(animateStars);
}
animateStars();
</script>
</body>
</html>
