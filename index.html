<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="SIGN_IN">تسجيل الدخول</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-container">
        
        <div class="language-switcher" style="position: absolute; top: 15px; left: 15px;">
            <button onclick="switchLanguage('ar')" data-i18n="ARABIC_BUTTON">العربية</button>
            <button onclick="switchLanguage('en')" data-i18n="ENGLISH_BUTTON">English</button>
        </div>

        <h1>THRONES OF THE VOID - CHAT</h1>
        
        <p data-i18n="SIGN_IN_EMAIL_TITLE" style="color: var(--text-light);">تسجيل الدخول</p> 
        
        <div class="input-group">
            <input type="email" id="emailInput" data-i18n="EMAIL_PLACEHOLDER" placeholder="البريد الإلكتروني">
        </div>

        <div class="input-group">
            <input type="password" id="passwordInput" data-i18n="PASSWORD_PLACEHOLDER" placeholder="كلمة المرور">
        </div>
        
        <button id="loginBtn" data-i18n="SIGN_IN">تسجيل الدخول</button>
        
        <p style="margin-top: 15px; margin-bottom: 0;"><a href="#" id="forgotPasswordLink" data-i18n="FORGOT_PASSWORD">نسيت كلمة المرور؟</a></p>

        <p style="margin-top: 10px;"><a href="register.html" style="color: var(--accent-green);" data-i18n="REGISTER">ليس لديك حساب؟ سجل الآن</a></p>
        
    </div>

    <script src="i18n.js"></script> 
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // *** مفاتيح مشروعك الفعلي (thronevoid) - تأكد من صحتها ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink'); 

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault(); 
            resetPassword();
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert(loadLanguage('LOGIN_FIELDS_REQUIRED'));
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert(loadLanguage('LOGIN_SUCCESS'));
                    window.location.href = "chat.html"; // التوجيه لصفحة الدردشة
                })
                .catch((error) => {
                    console.error("Login Error:", error.code, error.message);
                    alert(loadLanguage('LOGIN_FAIL'));
                });
        });

        async function resetPassword() {
            const email = emailInput.value.trim();
            if (!email) {
                alert("الرجاء إدخال البريد الإلكتروني الذي تريد استعادة كلمة مروره في الحقل المخصص.");
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`✅ تم إرسال رابط استعادة كلمة المرور إلى البريد الإلكتروني: ${email}.`);
            } catch (error) {
                console.error("Password Reset Error:", error);
                alert("❌ فشل إرسال رابط استعادة كلمة المرور. تأكد من صحة البريد الإلكتروني وأن الحساب موجود.");
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                // window.location.href = "chat.html"; // يمكن تفعيله لإعادة التوجيه التلقائي
            }
        });
    </script>
</body>
</html>
