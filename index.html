<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Throne Void</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="stars"></canvas>
<header>
    <h1 id="site-title">Throne Void</h1>
    <nav>
        <a href="login.html" data-key="login">Login</a>
        <a href="register.html" data-key="register">Register</a>
        <a href="dashboard.html" data-key="dashboard">Dashboard</a>
    </nav>
    <div>
        <button id="themeToggle">Toggle Theme</button>
        <button id="langToggle">العربية</button>
    </div>
</header>

<div class="hero">
    <h2 id="hero-title">Welcome to Throne Void</h2>
    <p id="hero-text">Explore the galaxy, build your fleet, dominate alliances, and survive the cosmic challenges in a vast universe full of opportunities.</p>
    <div class="buttons">
        <a href="register.html" data-key="join">Join Now</a>
        <a href="dashboard.html" data-key="start">Start Playing</a>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>
<script src="lang.js"></script>
<script>
// Theme toggle
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => { document.body.classList.toggle('light'); });
</script>
</body>
</html>
