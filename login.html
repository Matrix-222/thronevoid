<main>
    <div class="auth-container">
        <h2 data-i18n="LOG_IN_ACCOUNT">تسجيل الدخول / إنشاء حساب</h2>
        <form id="authForm">
            <input type="email" id="email" data-i18n="EMAIL_PLACEHOLDER" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" data-i18n="PASSWORD_PLACEHOLDER" placeholder="كلمة المرور" required>
            
            <button type="submit" id="authButton" style="background-color: #2ecc71;" data-i18n="AUTH_BUTTON_LOGIN">تسجيل الدخول</button>
            
            <p id="toggleText" onclick="toggleMode()" data-i18n="TOGGLE_TO_REGISTER">لا تملك حساباً؟ انقر للتسجيل</p>
        </form>

        <button id="googleSignInBtn" class="social-btn">
            <span class="social-icon">G</span> <span data-i18n="SIGN_IN_WITH_GOOGLE">تسجيل الدخول باستخدام جوجل</span>
        </button>
        
    </div>
</main>
<script src="i18n.js"></script>
<script type="module">
    // ... (كود Firebase كما هو) ...
    // ...
    function toggleMode() {
        isLoginMode = !isLoginMode;
        
        // تحديث النص باستخدام i18n
        const authKey = isLoginMode ? 'AUTH_BUTTON_LOGIN' : 'AUTH_BUTTON_REGISTER';
        const toggleKey = isLoginMode ? 'TOGGLE_TO_REGISTER' : 'TOGGLE_TO_LOGIN';
        
        document.getElementById('authButton').innerText = translations[authKey][currentLang];
        document.getElementById('toggleText').innerText = translations[toggleKey][currentLang];
    }
    window.toggleMode = toggleMode;
    
    // ... (بقية كود Firebase) ...

    // تحميل اللغة عند نهاية تشغيل الصفحة
    let currentLang = loadLanguage();

    // تحديث الأزرار بناءً على اللغة والحالة الافتراضية
    toggleMode(); // لاستدعاء تحديث النصوص مرة واحدة
</script>
