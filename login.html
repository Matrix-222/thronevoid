<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="LOGIN">تسجيل الدخول - Throne Void</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.5);
            text-align: center;
        }
        .auth-container h2 {
            color: var(--accent-yellow);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #333;
            color: #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }
        .auth-form button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        #loginBtn { background-color: #3498db; }
        #loginBtn:hover { background-color: #2980b9; }

        #registerBtn { background-color: #2ecc71; }
        #registerBtn:hover { background-color: #27ae60; }
        
        #googleBtn {
            background-color: #e74c3c;
            margin-top: 20px;
            color: white;
        }
        #googleBtn:hover { background-color: #c0392b; }

        .toggle-auth {
            margin-top: 20px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9em;
        }
        .toggle-auth:hover {
            text-decoration: underline;
            color: var(--accent-yellow);
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div>
            <button onclick="window.location='index.html'" style="background-color: #f39c12;" data-i18n="HOME">الرئيسية</button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 data-i18n="LOG_IN_ACCOUNT">تسجيل الدخول / إنشاء حساب</h2>
            <form id="authForm" class="auth-form">
                <input type="email" id="email" data-i18n="EMAIL_PLACEHOLDER" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" data-i18n="PASSWORD_PLACEHOLDER" placeholder="كلمة المرور" required>
                
                <button type="submit" id="mainAuthBtn" data-i18n="AUTH_BUTTON_LOGIN" style="background-color: #3498db;">تسجيل الدخول</button>
            </form>
            
            <button id="googleBtn" data-i18n="SIGN_IN_WITH_GOOGLE">تسجيل الدخول باستخدام جوجل</button>
            
            <p id="toggleAuth" class="toggle-auth" data-i18n="TOGGLE_TO_REGISTER">لا تملك حساباً؟ انقر للتسجيل</p>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"; // لاستخدام Firestore

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // تعريف خدمة Firestore
        
        // -------------------------------------------------------------
        //                 دالة إنشاء ملف المستخدم في Firestore
        // -------------------------------------------------------------
        async function createUserProfile(user) {
            const userDocRef = doc(db, "users", user.email);
            // إنشاء ملف المستخدم بنقاط وطاقة افتراضية
            await setDoc(userDocRef, {
                email: user.email,
                highScore: 0,
                energy: 100,
                lastEnergyUpdate: new Date(),
                avatarUrl: "https://via.placeholder.com/100/1e1e1e/ffffff?text=U",
                isBanned: false,
                isMuted: false,
                language: localStorage.getItem('lang') || 'ar'
            }, { merge: true }); // merge: true للتحديث إذا كان موجوداً
        }

        // -------------------------------------------------------------
        //                 التحكم بالنموذج وحالة التسجيل
        // -------------------------------------------------------------
        
        let isRegistering = false; 
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const mainAuthBtn = document.getElementById('mainAuthBtn');
        const toggleAuthBtn = document.getElementById('toggleAuth');
        
        // تبديل بين وضع التسجيل ووضع الدخول
        toggleAuthBtn.addEventListener('click', () => {
            isRegistering = !isRegistering;
            if (isRegistering) {
                // وضع التسجيل
                mainAuthBtn.style.backgroundColor = '#2ecc71';
                mainAuthBtn.setAttribute('data-i18n', 'AUTH_BUTTON_REGISTER');
                toggleAuthBtn.setAttribute('data-i18n', 'TOGGLE_TO_LOGIN');
            } else {
                // وضع الدخول
                mainAuthBtn.style.backgroundColor = '#3498db';
                mainAuthBtn.setAttribute('data-i18n', 'AUTH_BUTTON_LOGIN');
                toggleAuthBtn.setAttribute('data-i18n', 'TOGGLE_TO_REGISTER');
            }
            // تطبيق الترجمة بعد تغيير المفاتيح
            setLanguage(loadLanguage()); 
        });

        // -------------------------------------------------------------
        //                 معالجة النماذج (دخول/تسجيل)
        // -------------------------------------------------------------

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // تعطيل الزر أثناء العملية
            mainAuthBtn.disabled = true;
            mainAuthBtn.textContent = isRegistering ? '...Processing Registration' : '...Processing Login';

            try {
                if (isRegistering) {
                    // 1. التسجيل الجديد (Register)
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await createUserProfile(userCredential.user);
                    alert("✅ تم التسجيل بنجاح! جارِ التوجيه إلى لوحة التحكم.");
                    window.location.href = "dashboard.html";
                } else {
                    // 2. تسجيل الدخول (Login)
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("✅ تم تسجيل الدخول بنجاح! جارِ التوجيه إلى لوحة التحكم.");
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                
                // معالجة الأخطاء الشائعة
                let errorMessage = "❌ حدث خطأ غير متوقع. يرجى مراجعة console.";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "❌ البريد الإلكتروني غير صالح.";
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = "❌ هذا البريد الإلكتروني مسجل مسبقاً.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "❌ كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل).";
                        break;
                    default:
                        errorMessage = `❌ خطأ في النظام: ${error.code}`;
                }
                alert(errorMessage);
            } finally {
                // تفعيل الزر وإعادة النص الأصلي (يتم تطبيقه بعد تطبيق اللغة)
                mainAuthBtn.disabled = false;
                setLanguage(loadLanguage());
            }
        });

        // -------------------------------------------------------------
        //                  معالجة الدخول عبر جوجل
        // -------------------------------------------------------------

        document.getElementById('googleBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                // بعد الدخول، ننشئ ملف المستخدم (إذا لم يكن موجوداً)
                await createUserProfile(result.user);
                alert("✅ تم تسجيل الدخول عبر جوجل بنجاح! جارِ التوجيه.");
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Google Auth Error:", error);
                alert("❌ فشل تسجيل الدخول عبر جوجل. يرجى المحاولة مرة أخرى.");
            }
        });

        // تطبيق اللغة عند تحميل الصفحة
        loadLanguage();
    </script>
</body>
</html>
