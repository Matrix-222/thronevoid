<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="PROFILE">الملف الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .avatar-area {
            text-align: center;
            margin-bottom: 30px;
        }
        #profileAvatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-green);
        }
        .form-group label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--accent-blue);
        }
        .form-group textarea {
            min-height: 100px;
        }
        #saveProfileBtn {
            margin-top: 30px;
            width: 100%;
            background-color: var(--accent-green);
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID - CHAT</h1>
        <div class="header-buttons">
            <button onclick="window.location='chat.html'" data-i18n="BACK_TO_MATCHING" style="background-color: #4a4a4a;">ملفات التعارف</button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main class="profile-container box-container">
        <h2 data-i18n="ACCOUNT_SETTINGS">إعدادات الملف الشخصي</h2>

        <div class="avatar-area">
            <img id="profileAvatar" src="default_avatar.png" alt="Profile Avatar">
            <p data-i18n="PROFILE_AVATAR" style="color: var(--text-muted);">(صورة افتراضية حالياً)</p>
        </div>

        <div class="form-group">
            <label for="usernameInput" data-i18n="USERNAME">اسم المستخدم</label>
            <input type="text" id="usernameInput" maxlength="50" placeholder="اسمك">
        </div>
        
        <div class="form-group">
            <label for="bioInput" data-i18n="USER_BIO">نبذة عني (Bio)</label>
            <textarea id="bioInput" placeholder="أخبر الآخرين عن نفسك..." maxlength="300"></textarea>
        </div>

        <div class="form-group">
            <label for="interestsInput" data-i18n="USER_INTERESTS">اهتماماتي (مفصولة بفواصل)</label>
            <input type="text" id="interestsInput" placeholder="مثل: القراءة، السفر، الألعاب..." maxlength="150">
        </div>

        <p style="margin-top: 20px; color: var(--text-muted);" data-i18n="EMAIL">البريد الإلكتروني:</p>
        <p id="userEmailDisplay" style="font-weight: bold; color: var(--accent-blue);"></p>

        <button id="saveProfileBtn" data-i18n="SAVE_PROFILE">حفظ الملف الشخصي</button>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserEmail = null;
        
        const usernameInput = document.getElementById('usernameInput');
        const bioInput = document.getElementById('bioInput');
        const interestsInput = document.getElementById('interestsInput');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const profileAvatar = document.getElementById('profileAvatar');
        const saveProfileBtn = document.getElementById('saveProfileBtn');


        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserEmail = user.email;
                userEmailDisplay.textContent = currentUserEmail;
                // تعيين صورة افتراضية مرتبطة بالإيميل
                profileAvatar.src = `https://i.pravatar.cc/150?u=${currentUserEmail}`;
                loadUserData(currentUserEmail);
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadUserData(email) {
            try {
                const userDoc = await getDoc(doc(db, "users", email));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    usernameInput.value = data.username || '';
                    bioInput.value = data.bio || '';
                    interestsInput.value = data.interests || '';
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                alert("فشل تحميل بيانات الملف الشخصي.");
            }
        }

        saveProfileBtn.addEventListener('click', async () => {
            if (!currentUserEmail) return;

            const username = usernameInput.value.trim();
            const bio = bioInput.value.trim();
            const interests = interestsInput.value.trim();

            if (!username) {
                alert("يجب إدخال اسم مستخدم.");
                return;
            }

            try {
                await setDoc(doc(db, "users", currentUserEmail), {
                    username: username,
                    bio: bio,
                    interests: interests
                }, { merge: true }); // دمج البيانات الموجودة
                
                alert(loadLanguage('NAME_SAVE_SUCCESS'));

            } catch (error) {
                console.error("Error saving profile:", error);
                alert(loadLanguage('NAME_SAVE_FAIL'));
            }
        });

        window.logoutUser = function() {
            signOut(auth).then(() => { 
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
