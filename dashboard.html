<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="DASHBOARD">لوحة التحكم - Throne Void</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
            color: #ecf0f1;
        }
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #444;
        }
        .welcome-section h2 {
            color: var(--accent-yellow);
            margin-bottom: 10px;
        }
        .user-info {
            font-size: 1.1em;
            color: #bdc3c7;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .stat-card h3 {
            color: var(--accent-blue);
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
        .stat-card.score p {
            color: var(--accent-red);
        }
        .stat-card.energy p {
            color: #2ecc71;
        }
        .energy-bar-container {
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .energy-bar {
            height: 100%;
            background-color: #2ecc71;
            transition: width 0.5s ease;
        }
        .game-area {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .game-area p {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 15px;
        }
        #gameCanvas {
            border: 2px solid var(--accent-yellow);
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div>
            <button onclick="window.location='store.html'" style="background-color: #f39c12;" data-i18n="STORE">المتجر</button>
            <button onclick="window.location='general_chat.html'" style="background-color: #3498db;" data-i18n="GENERAL_CHAT">الشات العام</button>
            <button onclick="window.location='alliances_chat.html'" style="background-color: #2ecc71;" data-i18n="ALLIANCES_CHAT">شات التحالفات (خاص)</button>
            <button onclick="window.location='settings.html'" style="background-color: #9b59b6;" data-i18n="SETTINGS">الإعدادات</button>
            <button id="logoutBtn" style="background-color: var(--accent-red);" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="welcome-section">
                <h2 data-i18n="WELCOME_WARLORD">أهلاً بك أيها المحارب!</h2>
                <div class="user-info">
                    <span data-i18n="LOGGED_IN_AS">تم تسجيل دخولك باسم المستخدم:</span> 
                    <strong id="usernameDisplay">Loading...</strong> 
                    (<span id="emailDisplay"></span>)
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card score">
                    <h3 data-i18n="HIGH_SCORE_DISPLAY">أعلى نتيجة لديك</h3>
                    <p id="highScoreDisplay">0</p>
                </div>
                
                <div class="stat-card energy">
                    <h3>الطاقة</h3>
                    <p id="energyDisplay">100 / 100</p>
                    <div class="energy-bar-container">
                        <div id="energyBar" class="energy-bar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="game-area">
                <h3 data-i18n="START_CHALLENGE">ابدأ التحدي</h3>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <p data-i18n="GAME_INSTRUCTIONS">استخدم الأسهم للحركة والمسافة (Space) لإطلاق النار. اللعبة تستخدم محرك Phaser الاحترافي.</p>
            </div>
            
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ENERGY_REGEN_RATE = 1; // 1 نقطة كل دقيقة
        const MAX_ENERGY = 100;

        // -------------------------------------------------------------
        //                 دالة تحديث الطاقة
        // -------------------------------------------------------------
        async function updateEnergy(userDocRef, userData) {
            const now = new Date();
            let lastUpdate = userData.lastEnergyUpdate ? userData.lastEnergyUpdate.toDate() : now;
            let currentEnergy = userData.energy || MAX_ENERGY;

            // حساب الوقت المنقضي بالدقائق
            const diffInMilliseconds = now.getTime() - lastUpdate.getTime();
            const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));

            if (diffInMinutes > 0) {
                const regeneratedEnergy = diffInMinutes * ENERGY_REGEN_RATE;
                currentEnergy = Math.min(MAX_ENERGY, currentEnergy + regeneratedEnergy);
                
                // تحديث قاعدة البيانات بالطاقة الجديدة والوقت
                if (currentEnergy > userData.energy || currentEnergy === MAX_ENERGY) {
                    await updateDoc(userDocRef, {
                        energy: currentEnergy,
                        lastEnergyUpdate: now 
                    });
                }
            }
            return currentEnergy;
        }

        // -------------------------------------------------------------
        //                 دالة تحميل بيانات المستخدم
        // -------------------------------------------------------------
        async function loadUserData(user) {
            const userDocRef = doc(db, "users", user.email);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                
                // 1. تحديث الطاقة
                const currentEnergy = await updateEnergy(userDocRef, userData);
                
                // 2. عرض البيانات
                document.getElementById('usernameDisplay').textContent = userData.username || user.email.split('@')[0];
                document.getElementById('emailDisplay').textContent = user.email;
                document.getElementById('highScoreDisplay').textContent = userData.highScore || 0;
                
                // 3. عرض الطاقة المحدثة
                document.getElementById('energyDisplay').textContent = `${Math.floor(currentEnergy)} / ${MAX_ENERGY}`;
                const energyPercentage = (currentEnergy / MAX_ENERGY) * 100;
                document.getElementById('energyBar').style.width = `${energyPercentage}%`;
            } else {
                // في حالة عدم وجود مستند المستخدم (خطأ غير متوقع بعد تسجيل الدخول)
                console.error("User profile not found in Firestore.");
            }
        }
        
        // -------------------------------------------------------------
        //                 التحقق من حالة المصادقة
        // -------------------------------------------------------------
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user);
            } else {
                window.location.href = "login.html";
            }
        });

        // -------------------------------------------------------------
        //                 زر تسجيل الخروج
        // -------------------------------------------------------------
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        });

        // تطبيق اللغة
        loadLanguage();
    </script>
</body>
</html>
