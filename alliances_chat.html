<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ALLIANCES_CHAT_TITLE">شات التحالفات (الخاص)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(230, 126, 34, 0.6); /* ظل برتقالي خاص */
            height: 70vh;
            padding: 20px;
        }
        
        .chat-header {
            text-align: center;
            color: var(--accent-yellow);
            margin-bottom: 20px;
        }
        
        /* منطقة عرض الرسائل - الرسائل الجديدة في الأسفل */
        #messagesContainer {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #777;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #3a3a3a;
            display: flex;
            flex-direction: column; 
        }
        .message-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .system-msg {
            text-align: center;
            color: #f39c12; /* لون برتقالي للنظام */
            font-style: italic;
        }
        .self-msg {
            background-color: #e67e22; /* برتقالي خاص */
            align-self: flex-start;
            text-align: right;
            margin-right: auto;
        }
        .other-msg {
            background-color: #f1c40f; /* أصفر داكن */
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .message-header {
            font-size: 0.8em;
            color: #2c3e50;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .message-timestamp {
            font-size: 0.7em;
            color: #34495e;
            text-align: left;
            margin-top: 5px;
        }

        /* منطقة الإرسال */
        .input-area {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
        }
        #sendMessageBtn {
            padding: 10px 20px;
            background-color: #f39c12; /* برتقالي فاتح */
            color: #2c3e50;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #sendMessageBtn:hover {
            opacity: 0.9;
        }

        .alert-box {
            background-color: #c0392b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div>
            <button onclick="window.location='dashboard.html'" style="background-color: #e67e22;" data-i18n="DASHBOARD">لوحة التحكم</button>
            <button onclick="window.location='chat.html'" style="background-color: #3498db;" data-i18n="GENERAL_CHAT">الدردشة العامة</button>
            <button onclick="logoutUser()" style="background-color: #e74c3c;" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2 data-i18n="ALLIANCES_CHAT_TITLE">شات التحالفات (الخاص)</h2>
                <div id="allianceStatus" class="alert-box" style="display: none;">
                    <p data-i18n="ALLIANCE_ACCESS_DENIED">يجب أن تكون عضواً في تحالف للانضمام لهذه القناة.</p>
                </div>
            </div>
            
            <div id="messagesContainer">
                <div class="system-msg" data-i18n="WELCOME_ALLIANCE_CHAT">أهلاً بك في شات تحالفك!</div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" data-i18n="CHAT_MESSAGE_PLACEHOLDER" placeholder="اكتب رسالتك هنا..." maxlength="250" disabled>
                <button id="sendMessageBtn" data-i18n="SEND_MESSAGE" disabled>إرسال</button>
            </div>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            addDoc,
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentUsername = 'Anonymous';
        let currentAllianceId = null; 
        let unsubscribeListener = null; 
        
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const allianceStatusDiv = document.getElementById('allianceStatus');


        // -------------------------------------------------------------
        //             1. التحقق من الدخول وتحميل بيانات المستخدم
        // -------------------------------------------------------------

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "users", user.email); 
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    currentUsername = userData.username || user.email.split('@')[0];
                    currentAllianceId = userData.allianceId; 
                    
                    if (currentAllianceId) {
                        // تفعيل الدردشة وتحميل الرسائل
                        allianceStatusDiv.style.display = 'none';
                        messageInput.disabled = false;
                        sendMessageBtn.disabled = false;
                        startChatListener(currentAllianceId);
                    } else {
                        // عدم وجود تحالف - عرض رسالة الحظر
                        allianceStatusDiv.style.display = 'block';
                        messagesContainer.innerHTML = `<div class="system-msg" data-i18n="ALLIANCE_ACCESS_DENIED_MSG">${loadLanguage('ALLIANCE_ACCESS_DENIED')}</div>`;
                    }

                } else {
                    console.error("خطأ: لم يتم العثور على بيانات المستخدم.");
                    logoutUser();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // -------------------------------------------------------------
        //             2. دالة بدء الاستماع لرسائل Firestore (Real-time)
        // -------------------------------------------------------------

        function startChatListener(allianceId) {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            
            messagesContainer.innerHTML = ''; 

            const targetCollection = `alliance_messages/${allianceId}/messages`;
            const chatRef = collection(db, targetCollection);
            
            // الترتيب تصاعدي (asc) لعرض الأقدم في الأعلى والأحدث في الأسفل
            const q = query(chatRef, orderBy('timestamp', 'asc'), limit(50)); 

            unsubscribeListener = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const messageData = change.doc.data();
                        const messageElement = createMessageElement(messageData);
                        
                        // استخدام append لعرض الأحدث في الأسفل
                        messagesContainer.append(messageElement); 
                        
                        // الانتقال لأسفل الدردشة تلقائياً
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            });
        }
        
        // -------------------------------------------------------------
        //             3. دالة بناء عنصر الرسالة HTML
        // -------------------------------------------------------------

        function createMessageElement(data) {
            const div = document.createElement('div');
            let timestampText = '';
            
            if (data.timestamp && data.timestamp.toDate) {
                const date = data.timestamp.toDate();
                timestampText = date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }) + ' ' +
                                date.toLocaleDateString('ar-EG');
            } else {
                timestampText = 'الآن';
            }

            const isSelf = currentUser && data.senderEmail === currentUser.email;
            let senderName = data.senderUsername || "مستخدم غير معروف";

            div.className = `message-item ${isSelf ? 'self-msg' : 'other-msg'}`;
            div.innerHTML = `
                <div class="message-header">
                    ${isSelf ? 'أنت' : senderName}
                </div>
                <div class="message-body">
                    ${data.text}
                </div>
                <div class="message-timestamp">
                    ${timestampText}
                </div>
            `;
            return div;
        }

        // -------------------------------------------------------------
        //             4. دالة إرسال رسالة جديدة
        // -------------------------------------------------------------

        async function sendMessage() {
            const text = messageInput.value.trim();

            if (!text || !currentAllianceId) return;
            
            const targetCollection = `alliance_messages/${currentAllianceId}/messages`;

            try {
                await addDoc(collection(db, targetCollection), {
                    senderEmail: currentUser.email,
                    senderUsername: currentUsername,
                    text: text,
                    timestamp: serverTimestamp(),
                    allianceId: currentAllianceId
                });

                messageInput.value = ''; 
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("❌ فشل إرسال الرسالة. يرجى التحقق من قواعد Firestore.");
            }
        }
        
        // -------------------------------------------------------------
        //             5. ربط الأزرار ودالة الخروج
        // -------------------------------------------------------------
        
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // دالة تسجيل الخروج (مُعرفة عالمياً)
        window.logoutUser = function() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
