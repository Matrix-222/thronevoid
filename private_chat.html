<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="PRIVATE_CHAT_TITLE">الدردشة الخاصة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-area {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            height: 80vh; 
            display: flex;
            flex-direction: column;
        }
        #messagesContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-item {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .self-msg {
            background-color: var(--accent-blue);
            align-self: flex-start;
            margin-right: auto;
            border-top-right-radius: 0;
        }
        .other-msg {
            background-color: #3a3a3a; 
            align-self: flex-end;
            margin-left: auto;
            border-top-left-radius: 0;
        }
        .message-timestamp {
            font-size: 0.7em;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }
        .input-area input {
            flex-grow: 1;
        }
        #sendMessageBtn {
            background-color: var(--accent-green);
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID - CHAT</h1>
        <div class="header-buttons">
            <button onclick="window.location='chat.html'" data-i18n="BACK_TO_MATCHING" style="background-color: #4a4a4a;">العودة للملفات</button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">تسجيل الخروج</button>
        </div>
    </header>

    <main class="chat-area">
        <h2 id="chatPartnerName" style="padding: 15px; margin: 0; text-align: center; color: var(--accent-green);"></h2>
        
        <div id="messagesContainer">
            </div>

        <div class="input-area">
            <input type="text" id="messageInput" data-i18n="CHAT_MESSAGE_PLACEHOLDER" placeholder="اكتب رسالتك هنا..." maxlength="500">
            <button id="sendMessageBtn" data-i18n="SEND_MESSAGE">إرسال</button>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            addDoc,
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentUsername = 'Anonymous';
        let chatPartnerEmail = new URLSearchParams(window.location.search).get('user');
        let chatId = null;
        let unsubscribeListener = null; 
        
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const chatPartnerName = document.getElementById('chatPartnerName');

        // دالة إنشاء معرف الدردشة المشترك
        function getChatId(email1, email2) {
            const sortedEmails = [email1, email2].sort();
            return sortedEmails.join('_');
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user || !chatPartnerEmail) {
                window.location.href = "chat.html";
                return;
            }
            
            currentUser = user;
            chatId = getChatId(currentUser.email, chatPartnerEmail);
            
            await fetchCurrentUserInfo(currentUser.email);
            await fetchPartnerInfo(chatPartnerEmail);
            
            startChatListener();
        });

        async function fetchCurrentUserInfo(email) {
            const userDoc = await getDoc(doc(db, "users", email));
            if (userDoc.exists()) {
                currentUsername = userDoc.data().username || email.split('@')[0];
            }
        }
        
        async function fetchPartnerInfo(email) {
            const partnerDoc = await getDoc(doc(db, "users", email));
            let partnerName = email.split('@')[0];
            if (partnerDoc.exists()) {
                partnerName = partnerDoc.data().username || partnerName;
            }
            chatPartnerName.textContent = partnerName;
            document.title = `${loadLanguage('PRIVATE_CHAT_TITLE')} - ${partnerName}`;
        }


        function startChatListener() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            
            const chatRef = collection(db, "chats", chatId, "messages");
            const q = query(chatRef, orderBy('timestamp', 'asc'), limit(50)); 

            unsubscribeListener = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const messageData = change.doc.data();
                        messagesContainer.appendChild(createMessageElement(messageData)); 
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            });
        }
        
        function createMessageElement(data) {
            const div = document.createElement('div');
            const date = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate() : new Date();
            const timestampText = date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            
            const isSelf = currentUser && data.senderEmail === currentUser.email;

            div.className = `message-item ${isSelf ? 'self-msg' : 'other-msg'}`;
            div.innerHTML = `
                <div class="message-body">${data.text}</div>
                <div class="message-timestamp">${timestampText}</div>
            `;
            return div;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !chatId) return;

            try {
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    senderEmail: currentUser.email,
                    text: text,
                    timestamp: serverTimestamp(),
                });

                messageInput.value = ''; 
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("❌ فشل إرسال الرسالة. يرجى التحقق من قواعد Firestore.");
            }
        }
        
        document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.logoutUser = function() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            signOut(auth).then(() => { 
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
