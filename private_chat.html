<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="PRIVATE_CHAT_TITLE">ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ÿßŸÑÿÆÿßÿµÿ©</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-area {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            height: 80vh; 
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #messagesContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-item {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .self-msg {
            background-color: var(--accent-blue);
            align-self: flex-start;
            margin-right: auto;
            border-top-right-radius: 0;
        }
        .other-msg {
            background-color: #3a3a3a; 
            align-self: flex-end;
            margin-left: auto;
            border-top-left-radius: 0;
        }
        .message-timestamp {
            font-size: 0.7em;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            align-items: center; 
        }
        .input-area input {
            flex-grow: 1;
        }
        #sendMessageBtn {
            background-color: var(--accent-green);
            padding: 0 20px;
        }
        #emojiBtn {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-light);
            padding: 0 10px;
            transition: color 0.3s;
        }
        #emojiBtn:hover {
            color: var(--accent-blue);
        }
        #gifBtn {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-light);
            padding: 0 10px;
            transition: color 0.3s;
        }
        #gifBtn:hover {
            color: var(--accent-green);
        }
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 15px;
            width: 250px;
            max-height: 200px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            padding: 10px;
            overflow-y: auto;
            display: none; 
            z-index: 10;
            border: 1px solid var(--border-color);
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-item {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            transition: transform 0.1s;
            display: inline-block;
        }

        .emoji-item:hover {
            transform: scale(1.1);
        }
        .gif-picker-container {
            position: absolute;
            bottom: 70px; 
            left: 15px; 
            width: 300px;
            height: 250px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 20;
            display: none;
            flex-direction: column;
        }

        .gif-picker-container.show {
            display: flex;
        }

        #gifSearchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #444;
            color: var(--text-light);
        }

        #gifResults {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .gif-item {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: border-color 0.2s;
            overflow: hidden;
        }

        .gif-item:hover {
            border-color: var(--accent-blue);
        }

        .gif-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .message-body img.chat-gif {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID - CHAT</h1>
        <div class="header-buttons">
            <button onclick="window.location='chat.html'" style="background-color: #4a4a4a;">
                üè† ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            </button>
            <button onclick="logoutUser()" class="logout-btn" data-i18n="LOGOUT">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
        </div>
    </header>

    <main class="chat-area">
        <h2 id="chatPartnerName" style="padding: 15px; margin: 0; text-align: center; color: var(--accent-green);"></h2>
        
        <div id="messagesContainer">
            <p style="text-align: center; color: var(--text-muted);">... Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ...</p>
        </div>
        
        <div id="emojiPicker" class="emoji-picker">
        </div>

        <div id="gifPicker" class="gif-picker-container">
            <input type="text" id="gifSearchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ GIF..." title="ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ© ŸÑŸÑÿ®ÿ≠ÿ´">
            <div id="gifResults">
                </div>
        </div>

        <div class="input-area">
            <button id="gifBtn" title="ÿ•ÿ±ÿ≥ÿßŸÑ GIF">üñºÔ∏è</button>
            <button id="emojiBtn" title="ÿ•ŸäŸÖŸàÿ¨Ÿä">üòÄ</button> 
            <input type="text" id="messageInput" data-i18n="CHAT_MESSAGE_PLACEHOLDER" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." maxlength="500">
            <button id="sendMessageBtn" data-i18n="SEND_MESSAGE">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
        </div>
    </main>

    <script src="i18n.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            addDoc,
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** ŸÖŸÅÿßÿ™Ÿäÿ≠ ŸÖÿ¥ÿ±ŸàÿπŸÉ ÿßŸÑŸÅÿπŸÑŸä (thronevoid) - ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿµÿ≠ÿ™Ÿáÿß ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // üîë ŸÖŸÅÿ™ÿßÿ≠ GIPHY ÿßŸÑÿ™ÿ¨ÿ±Ÿäÿ®Ÿä (Ÿäÿ¨ÿ® ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑŸá ÿ®ŸÖŸÅÿ™ÿßÿ≠ŸÉ ÿßŸÑÿÆÿßÿµ)
        const GIPHY_API_KEY = "GIPHY_API_KEY_HERE"; 
        const GIPHY_API_URL = "https://api.giphy.com/v1/gifs/search";

        let currentUser = null;
        let chatPartnerEmail = new URLSearchParams(window.location.search).get('user');
        let chatId = null;
        let unsubscribeListener = null; 
        let partnerName = 'ÿßŸÑÿ∑ÿ±ŸÅ ÿßŸÑÿ¢ÿÆÿ±'; 

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const chatPartnerNameEl = document.getElementById('chatPartnerName');
        // ÿ™ŸÖ ÿ≠ÿ∞ŸÅ toastContainer ŸÖŸÜ ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑÿ´Ÿàÿßÿ®ÿ™
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const gifBtn = document.getElementById('gifBtn'); 
        const gifPicker = document.getElementById('gifPicker'); 
        const gifSearchInput = document.getElementById('gifSearchInput'); 
        const gifResults = document.getElementById('gifResults'); 

        const EMOJIS = ['üòÄ', 'üòÇ', 'üòç', 'ü§©', 'üòò', 'üòÅ', 'üòé', 'üëç', 'üëé', '‚ù§Ô∏è', 'üî•', 'üéâ', 'üåü', 'üöÄ', 'üåô', 'üçî', '‚òï', 'üê±', 'üê∂', 'üí∏'];

        function getChatId(email1, email2) {
            const sortedEmails = [email1, email2].sort();
            return sortedEmails.join('_');
        }
        
        // ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿØÿßŸÑÿ© showToast ÿ®ÿßŸÑŸÉÿßŸÖŸÑ

        onAuthStateChanged(auth, async (user) => {
            if (!user || !chatPartnerEmail) {
                window.location.href = "chat.html";
                return;
            }
            
            currentUser = user;
            chatId = getChatId(currentUser.email, chatPartnerEmail);
            
            await fetchPartnerInfo(chatPartnerEmail);
            
            startChatListener();
            setupEmojiPicker(); 
            setupGifPicker(); 
        });
        
        async function fetchPartnerInfo(email) {
            const partnerDoc = await getDoc(doc(db, "users", email));
            partnerName = email.split('@')[0]; 
            if (partnerDoc.exists()) {
                partnerName = partnerDoc.data().username || partnerName;
            }
            chatPartnerNameEl.textContent = `ŸÖÿ≠ÿßÿØÿ´ÿ© ŸÖÿπ: ${partnerName}`;
            document.title = `${loadLanguage('PRIVATE_CHAT_TITLE')} - ${partnerName}`;
        }

        function startChatListener() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            
            const chatRef = collection(db, "chats", chatId, "messages");
            const q = query(chatRef, orderBy('timestamp', 'asc'), limit(50)); 

            unsubscribeListener = onSnapshot(q, (snapshot) => {
                let isScrolledDown = messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 1;

                snapshot.docChanges().forEach((change) => {
                    const messageData = change.doc.data();
                    
                    if (change.type === "added") {
                        if (messagesContainer.querySelector('p')) {
                            messagesContainer.innerHTML = '';
                        }
                        
                        messagesContainer.appendChild(createMessageElement(messageData)); 

                        // ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßÿ≥ÿ™ÿØÿπÿßÿ° showToast ŸÖŸÜ ŸáŸÜÿß
                    }
                });

                if (isScrolledDown) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }, (error) => {
                console.error("Error listening to chat:", error);
                messagesContainer.innerHTML = `<p style="text-align: center; color: #e74c3c;">ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ: ${error.message}</p>`;
            });
        }
        
        function createMessageElement(data) {
            const div = document.createElement('div');
            const date = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate() : new Date();
            const timestampText = date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            
            const isSelf = currentUser && data.senderEmail === currentUser.email;

            div.className = `message-item ${isSelf ? 'self-msg' : 'other-msg'}`;
            
            if (data.text && data.text.startsWith('https://media.giphy.com/')) {
                 div.innerHTML = `
                    <div class="message-body">
                        <img src="${data.text}" class="chat-gif" alt="GIF Image">
                    </div>
                    <div class="message-timestamp">${timestampText}</div>
                `;
            } else {
                div.innerHTML = `
                    <div class="message-body">${data.text}</div>
                    <div class="message-timestamp">${timestampText}</div>
                `;
            }
            return div;
        }

        async function sendMessage(gifUrl = null) {
            const text = messageInput.value.trim();
            const messageContent = gifUrl || text; 

            if (!messageContent || !chatId) return;
            
            gifPicker.classList.remove('show');
            emojiPicker.classList.remove('show');

            try {
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    senderEmail: currentUser.email,
                    text: messageContent, 
                    timestamp: serverTimestamp(),
                });

                messageInput.value = ''; 
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("‚ùå ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÇŸàÿßÿπÿØ Firestore.");
            }
        }
        
        function setupEmojiPicker() {
            EMOJIS.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.textContent = emoji;
                span.onclick = () => insertEmoji(emoji);
                emojiPicker.appendChild(span);
            });
            
            emojiBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPicker.classList.toggle('show');
                gifPicker.classList.remove('show'); 
            });

            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.classList.remove('show');
                }
            });
        }

        function insertEmoji(emoji) {
            const start = messageInput.selectionStart;
            const end = messageInput.selectionEnd;
            const text = messageInput.value;
            
            messageInput.value = text.substring(0, start) + emoji + text.substring(end);
            
            messageInput.focus();
            messageInput.setSelectionRange(start + emoji.length, start + emoji.length);
            
            emojiPicker.classList.remove('show'); 
        }
        
        function setupGifPicker() {
            gifBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                gifPicker.classList.toggle('show');
                emojiPicker.classList.remove('show'); 
                if (gifPicker.classList.contains('show')) {
                    fetchGifs('trending'); 
                }
            });

            gifSearchInput.addEventListener('input', () => {
                const query = gifSearchInput.value.trim();
                if (query.length > 2) {
                    fetchGifs(query);
                } else if (query.length === 0) {
                    fetchGifs('trending');
                }
            });

            document.addEventListener('click', (e) => {
                if (!gifPicker.contains(e.target) && e.target !== gifBtn) {
                    gifPicker.classList.remove('show');
                }
            });
        }

        async function fetchGifs(query) {
            gifResults.innerHTML = `<p style="text-align: center; color: var(--text-muted);">... ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ®ÿ≠ÿ´ ...</p>`;
            
            let url;
            if (query === 'trending') {
                url = `https://api.giphy.com/v1/gifs/trending?api_key=${GIPHY_API_KEY}&limit=10&rating=g`;
            } else {
                url = `${GIPHY_API_URL}?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(query)}&limit=10&rating=g`; 
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                renderGifs(data.data);
            } catch (error) {
                console.error("Error fetching GIFs:", error);
                gifResults.innerHTML = `<p style="text-align: center; color: #e74c3c;">ŸÅÿ¥ŸÑ ŸÅŸä ÿ¨ŸÑÿ® ÿµŸàÿ± GIF.</p>`;
            }
        }

        function renderGifs(gifs) {
            gifResults.innerHTML = '';
            if (gifs.length === 0) {
                gifResults.innerHTML = `<p style="text-align: center; color: var(--text-muted);">ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨.</p>`;
                return;
            }

            gifs.forEach(gif => {
                const gifUrl = gif.images.fixed_height.url; 
                const img = document.createElement('img');
                img.src = gif.images.fixed_height_small_still.url; 
                img.alt = gif.title;
                
                const item = document.createElement('div');
                item.className = 'gif-item';
                item.appendChild(img);

                item.onclick = () => {
                    sendMessage(gifUrl); 
                };

                gifResults.appendChild(item);
            });
        }

        document.getElementById('sendMessageBtn').addEventListener('click', () => sendMessage());
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.logoutUser = function() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            signOut(auth).then(() => { 
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
