<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Throne Void</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>THRONES OF THE VOID</h1>
        <div>
            <button onclick="window.location='login.html'">LOGIN</button>
            <button onclick="window.location='index.html'">HOME</button>
        </div>
    </header>

    <main>
        <form id="registerForm">
            <h2>إنشاء حساب</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور (6 أحرف أو أكثر)" required>
            <button type="submit">تسجيل</button>
            <p style="margin-top: 20px;">
                لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a>
            </p>
        </form>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // *** مفاتيح مشروعك الفعلي (thronevoid) ***
        const firebaseConfig = {
            apiKey: "AIzaSyB-bfHRJW3E8KW3-o-PkNW6xi5ytrTKMJE", 
            authDomain: "thronevoid.firebaseapp.com",
            projectId: "thronevoid",
            storageBucket: "thronevoid.firebasestorage.app",
            messagingSenderId: "958587822012",
            appId: "1:958587822012:web:312cf3d9e7c87e1c6415b9",
            measurementId: "G-N34T3VRGX0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("تم التسجيل بنجاح! سيتم توجيهك إلى صفحة الدخول.");
                    window.location.href = "login.html"; 
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(`خطأ في التسجيل: ${errorMessage}`);
                });
        });
    </script>
</body>
</html>
