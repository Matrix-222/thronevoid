<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThroneVoid AI</title>

  <link rel="stylesheet" href="style.css" />

<body>

  <div class="app">

    <header class="app-header">

  </div>

  <script src="script.js"></script>
